<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Fit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="text-center p-4 bg-dark text-white">
      <h1 class="display-4">Click Fit</h1>
      <p>Fitness companion</p>
    </header>

    <section class="container my-5 text-center">
      <h2>Fitness Fact of the Day</h2>
      <p id="fact" class="mt-3"></p>
    </section>

    <section class="container text-center my-5">
      <h2>Upload Your Progress</h2>
      <div id="dropzone" class="p-5 border border-primary rounded">
        <p>YOu can drag and drop or upload here</p>
        <input type="file" id="fileInput" hidden multiple />
      </div>
      <div id="uploadStatus" class="mt-3"></div>
    </section>

    <footer class="text-center p-4 bg-dark text-white">
      &copy; Click Fit
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
